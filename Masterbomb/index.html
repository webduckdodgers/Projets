<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mastermind</title>

</head>

<style>
    body {
        background-color: gray;
    }

    #ecran {
        background-color: red;
        width: 1200px;
        height: 640px;
        margin: auto;
    }

    #clavier {
        background-color: aquamarine;
        width: 1200px;
        margin: auto;
        margin-top: 20px;
    }

</style>

<body>
    <div id="ecran">
        <button id="bouton-parti-machine">JOUER CONTRE L'ORDINATEUR</button>
        <button id="bouton-sortir">SORTIR</button>
    </div>

    <div id="clavier">
        <button id="bouton-retour">Retour</button>
    </div>

    <script>
        let ecran = document.getElementById('ecran');
        let boutonRetour = document.getElementById('bouton-retour');
        let boutonPartiMachine = document.getElementById('bouton-parti-machine');
        let boutonSortir = document.getElementById('bouton-sortir');
    
        function menu() {
            ecran.innerHTML = `
                <button id="bouton-parti-machine">JOUER CONTRE L'ORDINATEUR</button>
                <button id="bouton-sortir">SORTIR</button>
            `;

            boutonPartiMachine = document.getElementById('bouton-parti-machine');
            boutonSortir = document.getElementById('bouton-sortir');
    
            boutonPartiMachine.addEventListener('click', jouer_contre_la_machine);
            boutonSortir.addEventListener('click', sortir_du_jeu);
    
        }
    
        function sortir_du_jeu() {
            document.body.innerHTML = `Au revoir`;
        }
    
        function choix_couleur(choix) {

            if (choix.id == "point-rouge") {
                reponse = "🔴";
            } else if (choix.id == "point-orange") {
                reponse = "🟠";
            } else if (choix.id == "point-jaune") {
                reponse = "🟡";
            } else if (choix.id == "point-vert") {
                reponse = "🟢";
            } else if (choix.id == "point-bleu") {
                reponse = "🔵";
            } else if (choix.id == "point-violet") {
                reponse = "🟣";
            }

            return(reponse);        
        }

        function jouer_contre_la_machine(afficherChoix) {
            afficherChoix = "";

            ecran.innerHTML = `
                <h2>choisi les couleurs :</h2>
                <button id="point-rouge">🔴</button>
                <button id="point-orange">🟠</button>
                <button id="point-jaune">🟡</button>
                <button id="point-vert">🟢</button>
                <button id="point-bleu">🔵</button>
                <button id="point-violet">🟣</button>
                <div id="afficher-choix">${afficherChoix}</div>
            `;
            
            afficherChoix = document.getElementById('afficher-choix');

            let boutons = document.querySelectorAll('button');

            boutons.forEach(bouton => {
                bouton.addEventListener('click', () => {
                    afficherChoix.innerHTML += choix_couleur(bouton);
            });
        });

            boutonRetour.addEventListener('click', menu);
        }
    
        boutonPartiMachine.addEventListener('click', jouer_contre_la_machine);
        boutonSortir.addEventListener('click', sortir_du_jeu);
        boutonRetour.addEventListener('click', menu);
    </script>

</body>
</html>
